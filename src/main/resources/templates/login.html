<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Login</h1>
            <form th:action="@{/login}" method="post" th:object="${userdto}">
                <div class="form-group">
                    <label class="control-label" for="Email"> Email </label>
                    <input type="text" id="Email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>
                <div th:if="${param.emailwrong}">
                    <div class="alert alert-info"> Your email is not correct</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Password"> Password </label>
                    <input type="password" id="Password" class="form-control" th:field="*{password}" required/>
                </div>
                <div th:if="${param.passwordwrong}">
                    <div class="alert alert-info"> Your password is not correct</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>Your don't have account? <a href="/" th:href="@{/registration}">Registration here</a></span>
                </div>
            </form>
